<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Local Storage</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="parent">
      <input id="the-input" type="text" placeholder="Enter Local Storage Item" />
      <div class="buttons">
        <span class="check-item">Check Item</span>
        <span class="add-item">Add Item</span>
        <span class="delete-item">Delete Item</span>
        <span class="show-items">Show Items</span>
        <span class="delete-All">Delete All</span>
      </div>
      <div class="results">
        <span>Results Here</span>
      </div>
    </div>
    <script src="local.js"></script>
  </body>
</html>
